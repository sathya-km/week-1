<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css">
    <title>product card design</title>

</head>
<body>

 <div class="container">
    <div class="card">
        <div class="product-image">
            <img src="https://th.bing.com/th/id/OIP.7JU_LrpKJtXBskUc6-AhAwHaHa?rs=1&pid=ImgDetMain"
        
        <div class="product-info">
            <h4>realme 12</h4>
            <h4> ₹ 47,999</h4>
        </div>
        <div class="btn">
            <button type="button"> Add to cart</button>
        </div>
        <div class="card">
            <div class="product-image">
                <img src="https://techring.in/wp-content/uploads/2023/02/Samsung-Galaxy-S24-Ultra.jpg">
            </div>
            <div class="product-info">
                <h4>samsung galaxy s24 ultra</h4>
                <h4>₹1,16,999</h4>
            </div>
            <div class="btn">
                <button type="button"> Add to cart</button>
                </div>
                
                <div class="card">
                    <div class="product-image">
                        <img src="https://asia-exstatic-vivofs.vivo.com/PSee2l50xoirPK7y/1691045449121/61091d03be48bd4f2f428192ae2c0f40.png"alt="">
                    </div>
                    <div class="product-info">
                        <h4>vivo v29 5g</h4>
                        <h4> ₹36,999</h4>
                    </div>
                    <div class="btn">
                        <button type="button"> Add to cart</button>
                         
                    </div>
                    <div class="card">
                        <div class="product-image">
                            <img src="https://www.classyprice.com.bd/images/Xiaomi-14.webp"alt="">
                        </div>
                        <div class="product-info">
                            <h4>xiomi 14</h4>
                            <h4> ₹59,999</h4>
                        </div>
                        <div class="btn">
                            <button type="button"> Add to cart</button>
                         </div>    

    </div>
 </div>
</body>
</html>
